<!DOCTYPE html>
<head>
    <title>Ageless Link | Refer an Elder</title>
    <link href='http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
    <link href='//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.2.0/css/datepicker.min.css' rel='stylesheet' type='text/css'>
    <link href='//cdnjs.cloudflare.com/ajax/libs/bootstrap-switch/1.8/css/bootstrap-switch.css' rel='stylesheet' type='text/css'>
    <link href='http://davidstutz.github.io/bootstrap-multiselect/css/bootstrap-multiselect.css' rel='stylesheet' type='text/css'>
    <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js' type='text/javascript'></script>
    <script src='//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.0/js/bootstrap.min.js' type='text/javascript'></script>
    <script src='//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.2.0/js/bootstrap-datepicker.min.js' type='text/javascript'></script>
    <script src='//cdnjs.cloudflare.com/ajax/libs/bootstrap-switch/1.8/js/bootstrap-switch.min.js' type='text/javascript'></script>
    <script src='http://davidstutz.github.io/bootstrap-multiselect/js/bootstrap-multiselect.js' type='text/javascript'></script>
</head>
<body>
<div class='container'>
    <div class='panel panel-primary dialog-panel'>
        <div class='panel-heading'>
            <a href="/ageless_link/index.html"><img src="ageless-link-logo-horizontal-small.png"></a>
            <h5>Refer an Elder to Ageless Alliance</h5>
        </div>
        <div class='panel-body'>
            <form class='form-horizontal' role='form'>
                <div class='form-group'>
                <label class='control-label col-md-2 col-md-offset-2'>Elder's Name</label>
                <div class='col-md-8'>
                    <div class='col-md-3 indent-small'>
                        <div class='form-group internal'>
                            <input class='form-control' id='elder_first_name' placeholder='First Name' type='text'>
                        </div>
                    </div>
                    <div class='col-md-3 indent-small'>
                        <div class='form-group internal'>
                            <input class='form-control' id='elder_last_name' placeholder='Last Name' type='text'>
                        </div>
                    </div>
                </div>
                </div>

                <div class='form-group'>
                    <label class='control-label col-md-2 col-md-offset-2'>Elder's Age</label>
                    <div class='col-md-6'>
                        <div class='form-group'>
                            <div class='col-md-11'>
                                <input class='form-control' id='elder age' placeholder='Age' type='text'>
                            </div>
                        </div>
                </div>

                <div class='form-group'>
                    <label class='control-label col-md-2 col-md-offset-2' for='id_email'>Elder's Phone Number</label>
                    <div class='col-md-6'>
                        <div class='form-group internal'>
                            <div class='col-md-11'>
                                <input class='form-control' id='elder_phone' placeholder='Phone: (xxx) - xxx xxxx' type='text'>
                            </div>
                        </div>
                    </div>
                </div>

                <div class='form-group'>
                    <label class='control-label col-md-2 col-md-offset-2'>Your Name</label>
                    <div class='col-md-8'>
                        <div class='col-md-3 indent-small'>
                            <div class='form-group internal'>
                                <input class='form-control' id='first_name' placeholder='First Name' type='text'>
                            </div>
                        </div>
                        <div class='col-md-3 indent-small'>
                            <div class='form-group internal'>
                                <input class='form-control' id='last_name' placeholder='Last Name' type='text'>
                            </div>
                        </div>
                    </div>
                </div>

                    <div class='form-group'>
                        <label class='control-label col-md-2 col-md-offset-2' for='id_accomodation'>Institution</label>
                        <div class='col-md-2'>
                            <select class='form-control' id='id_accomodation'>
                                <option>Institution #1</option>
                                <option>Institution #2</option>
                                <option>Institution #3</option>
                            </select>
                        </div>
                    </div>

                <div class='form-group'>
                    <label class='control-label col-md-2 col-md-offset-2' for='id_email'>Institution Info</label>
                    <div class='col-md-6'>
                        <div class='form-group'>
                            <div class='col-md-11'>
                                <input class='form-control' id='id_email' placeholder='E-mail' type='text'>
                            </div>
                        </div>
                        <div class='form-group internal'>
                            <div class='col-md-11'>
                                <input class='form-control' id='id_phone' placeholder='Phone: (xxx) - xxx xxxx' type='text'>
                            </div>
                        </div>
                    </div>
                </div>


                <div class='form-group'>
                    <label class='control-label col-md-2 col-md-offset-2' for='id_comments'>Comments</label>
                    <div class='col-md-6'>
                        <textarea class='form-control' id='id_comments' placeholder='Additional comments' rows='3'></textarea>
                    </div>
                </div>
                <div class='form-group'>
                    <div class='col-md-offset-4 col-md-3'>
                        <button class='btn-lg btn-primary' type='submit' onclick="location.href='ageless_link/index.html'">Submit</button>
                    </div>
                    <div class='col-md-3'>
                        <button class='btn-lg btn-danger' style='float:right' type='submit' onclick="location.href='ageless_link/index.html'">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
