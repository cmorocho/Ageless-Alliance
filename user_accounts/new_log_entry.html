            <div class="row mt">
                <div class="col-lg-8 col-md-8 col-sm-12 col-lg-offset-2 col-md-offset-2 mb">
                    <div class="weather-3 pn centered">
                        <i class="fa fa-pencil"></i>
                        <h1>Create New Log Entry</h1>
                        <div class="info">
                            <div class="form-panel" style="padding: 20px 40px 20px 40px">
                                <p style="padding-bottom: 30px">Please fill out the form below with information regarding your most recent phone link.</p>
                                <form class="form-horizontal style-form" method="get">
                                    <div class="form-group">
                                        <label for="date" class="col-md-2 control-label" style="margin-right: 15px">Date of Contact</label>
                                        <div class="input-group date form_date col-md-5" data-date="" data-date-format="MM dd yyyy" data-link-field="dtp_input2" data-link-format="mm-dd-yyyy">
                                            <input id="date" class="form-control" size="16" type="text" value="" readonly required>
                                            <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                                        </div>
                                        <input type="hidden" id="dtp_input2" value="" /><br/>
                                    </div>

                                    <div class="form-group">
                                        <label for="duration" class="col-md-2 control-label">Duration</label>
                                        <div class="col-md-5">
                                            <select class="form-control" id="duration" required>
                                                <option value="1">0.25 hours</option>
                                                <option value="2">0.50 hours</option>
                                                <option value="3">0.75 hours</option>
                                                <option value="1">1 hour</option>
                                                <option value="1">1.25 hours</option>
                                                <option value="2">1.50 hours</option>
                                                <option value="3">1.75 hours</option>
                                                <option value="1">2 hours</option>
                                                <option value="1">2.25 hours</option>
                                                <option value="2">2.50 hours</option>
                                                <option value="3">2.75 hours</option>
                                                <option value="1">3 hours or more</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="elder-name" class="col-md-2 control-label">Elder Name</label>
                                        <div class="col-md-5">
                                            <select class="form-control" id="elder-name" required>
                                                <option value="1">Carl Fredrickson</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="form-group" style="text-align: right">
                                        <form class="form-horizontal style-form" method="get">
                                            <div class="form-group" style="padding: 0 40px 20px 40px">
                                                <textarea name="comments" class="form-control" rows="5"
                                               placeholder="Optional comment section"></textarea>
                                            </div>
                                            <button type="submit" class="btn btn-theme"><i class="fa fa-check" style="color:#f3f3f3"></i> SUBMIT</button>
                                        </form>
                                    </div>
                                </form>
